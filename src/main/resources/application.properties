spring.application.name=SkillSwapMain
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/skillswap?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Bond@9950
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
jwt.expiration=86400000
refreshToken.expiration=604800000

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.skillswap=DEBUG

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# WebSocket Configuration
websocket.endpoint=/ws
websocket.topic=/topic/notifications


spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

